<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register Form | LuisDj#7467</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript">

function stopRKey(evt) {
  var evt = (evt) ? evt : ((event) ? event : null);
  var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
  if ((evt.keyCode == 13) && (node.type=="text"))  {return false;}
}

document.onkeypress = stopRKey;

</script>
</head>
<body>

<h1>E L I T E N E T W O R K</h1>

<div id="creazione">
  <h2>cREAZIONE PERSONAGGIO</h2><br>
  <p>Compila i campi correttamente, non hai modifiche da modificare dopo</p>
</div>


  <div class="dialog">
  <form id="register">
    <ul class="items"></ul>

    <fieldset class="username enable">
      <input type="text" name="username" style = "text-transform:capitalize;" id="firstname" placeholder="Nome"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>
    
    <fieldset class="cognome">
      <input type="text" name="cognome" style = "text-transform:capitalize;" id="lastname" placeholder="Cognome"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="datanascita">
      <input type="text" name="nascita" id="dateofbirth" placeholder="MM/DD/AAAA"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="altezza">
      <input type="number" name="altezza" id="height" min="120" max="200" placeholder="Altezza"/>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="genere">
      <div class="md-radio md-radio-inline">
        <input id="3" type="radio" value="m" name="sex" checked>
        <label for="3">Uomo</label>
      </div>
      <div class="md-radio md-radio-inline">
        <input id="4" type="radio" value="f" name="sex">
        <label for="4">Donna</label>
      </div>
      <div class="icon right button"><i class="arrow"></i></div>
    </fieldset>

    <fieldset class="thanks">
      <button id="submit" type="submit">CREA</button>
    </fieldset>
  </form>
</div>



<div class="footer">
  <img src="https://cdn.discordapp.com/attachments/706317867800330310/773239608237752370/logo_EliteRoleplay.png" width="40px" height="40px"><p> &copy 2020 EliteNetwork. Tutti i diritti riservati</p>
</div>
  <script  src="scriptb.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
